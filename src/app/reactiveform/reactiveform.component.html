<h3> Form Validation using reactive Form module</h3>
<p> Design Details Can be found <a href="https://codecraft.tv/courses/angular/forms/reactive-model-form/" [style.textDecoration]="none">here </a></p>
<form novalidate [formGroup]="myForm" (ngSubmit)="myForm.valid&&submit()">
    <fieldset formGroupName="name">
      <div class="form-group has-feedback" [ngClass]="{
      'has-error':firstName.invalid && firstName.touched,
      'has-success':firstName.valid && firstName.touched
      }">
          <label>First Name</label>
          <input class="form-control" type="text" formControlName="firstName">
          <div  *ngIf="firstName.errors && firstName.touched">
            <p class="invalid-feedback error" *ngIf="firstName.errors.required">This Field is required</p>
          </div> 
      </div>
      <div class="form-group" [ngClass]="{
      'has-error':lastName.invalid && lastName.touched,
      'has-success':lastName.valid && lastName.touched
      }">
        <label> Last Name </label>
        <input type="text" class="form-control" formControlName="lastName">
        <div  *ngIf="lastName.errors && lastName.touched">
            <p class="invalid-feedback error" *ngIf="lastName.errors.required">This Field is required</p>
          </div> 
      </div>
    </fieldset>
    <div class="form-group" [ngClass]="{
      'has-error':email.invalid && email.touched,
      'has-success':email.valid && email.touched
      }">
      <label> Email </label>
      <input type="email" class="form-control" formControlName="email">
      <div  *ngIf="email.errors && email.touched">
            <p class="invalid-feedback error" *ngIf="email.errors.required">This Field is required</p>
            <p class="invalid-feedback error" *ngIf="email.errors.pattern">This is not a valid email</p>
            <p class="invalid-feedback error" *ngIf="email.errors.emailDomain">This is not a valid Domain</p>
          </div> 
    </div>
    <div class="form-group" [ngClass]="{
      'has-error':password.invalid && password.touched,
      'has-success':password.valid && password.touched
      }">
      <label> Password </label>
      <input type="password" class="form-control" formControlName="password">
      <div  *ngIf="password.errors && password.touched">
            <p class="invalid-feedback error" *ngIf="password.errors.required">This Field is required</p>
            <p class="invalid-feedback error" *ngIf="password.errors.minlength">Password must contain minimum 8 charecters</p>
          </div> 
    </div>
    <div class="form-group">
      <label> Language </label>
      <select class="form-control" formControlName="language">
        <option value=""> Please select a language </option>
        <option *ngFor="let lang of langs" [value]="lang"> {{lang}} </option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid" title="submit">Submit</button>
  </form>
